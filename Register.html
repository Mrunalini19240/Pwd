<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <a href="about.html"> About us </a>
    <a href="Gallary.html">Gallary</a>
    <a href="index.html">Home Page</a>
    <a href="Lists.html">Lists of HTML</a>
    <a href="Tables.html">Tables</a>
    <hr size=4 face="cooper" color=red>
    <center><h1><b><i>
        REGISTERATION 
    </center></i></b></h1>
    <hr size=4 face="cooper" color=red>
    <br>
    <form action="thanks.html" method="GET">

        <table width=100 border="1" >
            <tr>
                <td colspan="2" align="center"></td><h1>REGISTRATION FORM</h1></td>
            </tr>
            <tr>
                <td><label for="fname">Enter your First Name:</label></td>
                <td> <input type="text" id="fname" name="fname" required></td>
            </tr>
            <tr>
                <td><label for="lname">Enter your First Name:</label></td>
                <td> <input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="Username">Enter your Username:</label></td>
                <td> <input type="text" id="Username" name="Username"></td>
            </tr>
            <tr>
                <td><label for="psw">Choose your Password:</label></td>
                <td> <input type="password" id="psw" name="psw" required></td>
            </tr>
            <tr>
                <td>Choose your Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label>           
                </td>
            </tr>
            <tr>
                <td>Tick your qualification:</td>

                <td>
                     <input type="checkbox" id="quali1" name="quali1" value="school">
                     <label for="quali1"> School Passout</label>
                     <br>
                     <input type="checkbox" id="quali2" name="quali2" value="college">
                     <label for="quali2"> Graduate</label>
                     <br>
                     <input type="checkbox" id="quali3" name="quali3" value="PG">
                     <label for="quali3"> Post Graduate</label>
                     <br>
                     <input type="checkbox" id="quali4" name="quali4" value="PhD">
                     <label for="quali4"> PhD</label>
                     <br>
                </td>
                <tr>
                    <td>
                        <label for="country">Select your country</label>
                        <td>
                            <select name="country"id="country">
                                <option value="Amarica"> Amarica</option>
                                <option value="Cuba"> Cuba</option>
                                <option value="Denmark"> Denmark</option>
                                <option value="India"> India</option>
                                <option value="Pakistan"> Pakistan</option>
                                <option value="Nepal"> Nepal</option>
                                <option value="Japan"> Japan</option>
                            </select>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address"> Enter your address</label>
                    </td>
                    <td>
                        <textarea name="Address" id="Address" color="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Enter Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob">
                    </td>
                </tr>
                <tr>
                    <td><label for="photo"> Enter your photo here:</label></td>
                    <td><input type="file" name="photo" id="photo"></td>
                </tr>

                <tr>
                    <td><label for="emailid"> Enter your e-mail here:</label></td>
                    <td><input type="text" name="emailid" id="emailid"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td> <input type="submit"></td>
                    
                </tr>
                    
            </tr>
        </table>
    </form>
</body>
</html>
